language: shell

sudo: true

git:
  - submodules: false

install:
  - git clone https://github.com/syngan/vim-vimlint    /tmp/vim-vimlint
  - git clone https://github.com/ynkdir/vim-vimlparser /tmp/vim-vimlparser
  - wget -qO- https://github.com/koalaman/shellcheck/releases/download/v0.7.1/shellcheck-v0.7.1.linux.x86_64.tar.xz | tar -xJv
  - sudo cp shellcheck-v0.7.1/shellcheck /usr/bin
  - shellcheck --version

jobs:
  include:
    - stage: shellcheck
      script: shellcheck .profile
    - script: shellcheck .kshrc
    - script: shellcheck .aliases
    - script: shellcheck .xinitrc
    - script: shellcheck .xsession
    - stage: vimlint
      script: /tmp/vim-vimlint/bin/vimlint.sh -l /tmp/vim-vimlint -p /tmp/vim-vimlparser -v .vimrc

stages:
  - shellcheck
  - vimlint
