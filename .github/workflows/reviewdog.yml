name: reviewdog

on: [ pull_request ]

jobs:
  reviewdog:
    name: reviewdog
    runs-on: ubuntu-latest
    steps:
      - uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest
      - name: Run reviewdog
        env:
          REVIEWDOG_GITHUB_APE_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  shellcheck:
    name: runner / shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: shellcheck
        uses: reviewdog/action-shellcheck@1v
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-review
          pattern: '*.sh'

