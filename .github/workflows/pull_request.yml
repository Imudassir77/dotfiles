name: pull request

on:
  pull_request:
    types: ['opened', 'edited', 'reopened', 'synchronize']

jobs:
  pr-lint:
    runs-on: ubuntu-latest
    steps:
    - uses: seferov/pr-lint-action@master
      with:
        title-regex: '^\[(NEW|MOD|BUG)-\d*\](\ )'
        title-regex-flags: 'g'
        error-message: 'Add issue number and type to your title'
