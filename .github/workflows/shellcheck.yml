name: shellcheck

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  shellcheck:
    name: shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: shellcheck
        uses: ludeeus/action-shellcheck@master
        with:
          additional_files: '.profile .kshrc .aliases .xinitrc .xsession .pfetchrc .bin/openbsd/doas'
